<!DOCTYPE html>
<html lang="en" th:href="thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <form method="POST">
        <input type="hidden" name="latitude" />
        <input type="hidden" name="longitude" />
        <ul class="spittleList">
            <li th:each="spittle : ${spittleList}">
                <span>Write new spittle to edit . . .</span></br>
                <textarea name="message" cols="80" rows="5" th:text="${spittle.message}"></textarea><br/>
                <input type="submit" value="Edit" />
            </li>
        </ul>
    </form>
</body>
</html>

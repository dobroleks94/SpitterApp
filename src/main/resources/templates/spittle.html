<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <title>Spitter</title>
    <link rel="stylesheet"
          type="text/css"
          th:href="@{/resources/style.css}"/>
</head>
<body>

<div id="content" >
    <div class="spittleView">
        <a th:href="@{'/spitter/'+${spittle.spitter.username}}">
            <div class="spittleMessage" th:text="${spittle.spitter.username}">name</div>
        </a>
        <div class="spittleMessage" th:text="${spittle.message}"><a th:href="@{/'/spitter/'+${spittle.spitter.username}}">name</a>, Spittle message</div>
        <div>
            <span class="spittleTime" th:text="${spittle.time}">spittle timestamp</span>
        </div>
    </div>
</div>
<form method="post" th:action='@{/signout}' >
    <input type="submit" name="logout" value="Log Out" />
</form>

</body>
</html>
